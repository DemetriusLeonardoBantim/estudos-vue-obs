<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h1>Jogador</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20}"
              :style="{width: playerLife + '%'}"
            ></div>
          </div>
          <div>{{playerLife}}</div>
        </div>
        <div class="score">
          <h1>Monster</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife < 20}"
              :style="{width: monsterLife + '%'}"
            ></div>
          </div>
          <div>{{monsterLife}}</div>
        </div>
      </div>
      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife == 0" class="win">You win !! = )</div>
        <div v-else class="lose">You lost !! = (</div>
      </div>
      <div class="panel buttons">
        <template v-if="running">
          <button @click="attack(false)" class="btn attack">Atacar</button>
          <button @click="attack(true)" class="btn especial-attack">
            Ataque Especial
          </button>
          <button @click="healAndHurt" class="btn heal">Curar</button>
          <button class="btn give-up" @click="running = false">Desistir</button>
        </template>

        <button v-else class="btn new-game" @click="startGame">
          Iniciar Jogor
        </button>
      </div>
      <div v-if="logs.length" class="panel logs">
        <ul>
          <li v-for="log in logs" class="log">{{log.text}}</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
