<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(0,$event)" type="submit">Somar</button>
  <button v-on:click="tirar" type="submit">Tirar</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} {{y}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, event) {
        this.contador++;
        this.contador += passo;
      },
      tirar() {
        if (this.contador >= 0) {
          this.contador--;
        }
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
    },
  });
</script>
