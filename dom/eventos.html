<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar" type="submit">Somar</button>
  <button v-on:click="tirar" type="submit">Tirar</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
      tirar() {
        if (this.contador >= 0) {
          this.contador--;
        }
      },
    },
  });
</script>
